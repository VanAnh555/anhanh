    <h1>Online Booking</h1>

    <section>
      <table>
        <tr>
          <td>
            <label for="name"> Name:</label>
            <input type="text" id="name" name="name" /><br /><br />
          </td>
        </tr>
        <tr>
          <td>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" /><br /><br />
          </td>
        </tr>

        <tr>
          <td>
            <label for="quantity">no .of person</label>
            <input
              type="number"
              id="quantity"
              name="quantity"
              min="1"
              max="10"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="eventDate">set date</label>
            <input
              type="date"
              id="eventDate"
              name="eventDate"
              value="mm-dd-yyyy"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="eventTime">Time set:</label>
            <input type="time" id="eventTime" name="eventTime" value="--:--" />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            Comment
            <textarea name="comment" id="comment" rows="4" cols="20"></textarea>
          </td>
        </tr>
        <tr>
          <td><input type="submit" value="RESERVE A TABLE" /></td>
        </tr>
      </table>
    </section>
